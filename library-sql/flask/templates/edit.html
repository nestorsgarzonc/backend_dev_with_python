<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>

<body>
    <form action="{{url_for('edit', id=book.id)}}" method="POST">
        <h1>{{book.title}}</h1>
        <p>Current rating: {{book.rating}}</p>
        <label>Rating</label>
        <input type="text" name='rating'>
        <button type="submit">Edit rating</button>
    </form>
</body>

</html>
